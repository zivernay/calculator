<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=one.0">
        <meta name="author" content="Doma Z.A">
        <link rel="stylesheet" href="./main.css">
        <script src="./app.js" defer></script>
    </head>
    <body>
        <main id="calculator">
            <section id="display">
                007
            </section>
            <section id="keypad">
                <button class="key control" id="clear">Clear</button>
                <button class="key control" id="del">Del</button>
                <!-- numpad -->
                <button class="key num" id="one">1</button>
                <button class="key num" id="two">2</button>
                <button class="key num" id="three">3</button>
                <button class="key num" id="four">4</button>
                <button class="key num" id="five">5</button>
                <button class="key num" id="six">6</button>
                <button class="key num" id="seven">7</button>
                <button class="key num" id="eight">8</button>
                <button class="key num" id="nine">9</button>
                <button class="key num" id="zer">0</button>
                <button class="key num" id="comma">.</button>
                <!-- operators -->
                <button class="key oparator" id="plus">+</button>
                <button class="key oparator" id="subtract">-</button>
                <button class="key oparator" id="multiply">ร</button>
                <button class="key oparator" id="divide">รท</button>
                <!-- equal -->
                <button class="key" id="equal">=</button>
        </main>
    </body>
</html>

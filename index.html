<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Doma Z.A">
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <main id="calculator">
            <section id="display"></section>
            <section id="keypad">
                <section id="controls">
                    <button class="key control" id="clear">Clear</button>
                    <button class="key control" id="del">Del</button>
                </section>
                <section id="numperpad">
                    <button class="key num" id="1">1</button>
                    <button class="key num" id="2">2</button>
                    <button class="key num" id="3">3</button>
                    <button class="key num" id="4">4</button>
                    <button class="key num" id="5">5</button>
                    <button class="key num" id="6">6</button>
                    <button class="key num" id="7">7</button>
                    <button class="key num" id="8">8</button>
                    <button class="key num" id="9">9</button>
                    <button class="key num" id="0">0</button>
                    <button class="key num" id=".">.</button>
                </section>
                <section id="operators">
                    <button class="key oparator" id="add">+</button>
                    <button class="key oparator" id="subtract">-</button>
                    <button class="key oparator" id="multiply">ร</button>
                    <button class="key oparator" id="divide">รท</button>
                </section>
                <button id="equal">=</button>
            </section>
        </main>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=one.0">
        <meta name="author" content="Doma Z.A">
        <link rel="stylesheet" href="./main.css">
        <script src="./app.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <main id="calculator">
            <section id="display">
                <div class="screen" id="expression"></div>
                <div class="screen" id="answer">0</div>
            </section>
            <section id="keypad">
                <button class="key control" id="clear">C</button>
                <button class="key control" id="del">
                    <span class="material-symbols-outlined">
                        backspace
                    </span>
                </button>
                <!-- numpad -->
                <button class="key negative" id="neg">
                    <img src="./resources/plus-minus.png" alt="plus minus sign">
                </button>
                <button class="key num" id="one">1</button>
                <button class="key num" id="two">2</button>
                <button class="key num" id="three">3</button>
                <button class="key num" id="four">4</button>
                <button class="key num" id="five">5</button>
                <button class="key num" id="six">6</button>
                <button class="key num" id="seven">7</button>
                <button class="key num" id="eight">8</button>
                <button class="key num" id="nine">9</button>
                <button class="key num" id="zer">0</button>
                <button class="key num" id="comma">.</button>
                <!-- operators -->
                <button class="key operator" id="plus">+</button>
                <button class="key operator" id="subtract">-</button>
                <button class="key operator" id="multiply">ร</button>
                <button class="key operator" id="divide">รท</button>
                <!-- equal -->
                <button class="key equal" id="equal">=</button>
        </main>
    </body>
</html>
